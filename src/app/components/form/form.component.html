<form [formGroup]="customerForm">
    <div class="gap-2">

        <div class="form-group row">
            <label class=" col-form-label mt-2">First Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="firstName" placeholder="FirstName" >
            </div>
        </div>
        <div class="form-group row">
            <label class=" col-form-label mt-2">Last Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="lastName" placeholder="LastName">
            </div>
        </div>

        <div class="form-group row">
            <label class=" col-form-label mt-2">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" formControlName="email" placeholder="Email">
            </div>
        </div>
        <div class="form-group row">
            <label class=" col-form-label mt-2">Phone Number</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" formControlName="phoneNumber" placeholder="PhoneNumber">
            </div>
        </div>
        <div class="form-group row">
            <label class=" col-form-label mt-2">Bank Account Number</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" formControlName="bankAccountNumber" placeholder="Bank Account Number">
            </div>
        </div>



        <div class="form-group row">
            <label for="inputPassword3" class=" col-form-label mt-2">Date Of Birth</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="dateOfBirth"  placeholder="Date of Birth">
            </div>
        </div>


        <div class="form-group row">
            <div class="col-sm-10 mt-2">
                <button type="submit" (click)="onSubmit()" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</form>
