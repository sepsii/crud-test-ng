<h1 mat-dialog-title> Edit Customer</h1>
<div mat-dialog-content>
 
  <form [formGroup]="customerForm">
    <div class="d-flex flex-column gap-2">

      <label>
        FirstName:
        <input class="form-control my-2" formControlName="firstName" placeholder="Your firstName">
        <div *ngIf="this.customerForm.controls['firstName'].errors &&this.customerForm.controls['firstName'].touched"
        style="color:red;margin-top: 5px;">You should fill this field!</div>
      </label>
    </div>
    <div class="d-flex flex-column gap-2">

      <label>
        Lastname:
        <input class="form-control my-2" formControlName="lastName" placeholder="Your lastName">
        <div *ngIf="this.customerForm.controls['lastName'].errors &&this.customerForm.controls['lastName'].touched"
        style="color:red;margin-top: 5px;">You should fill this field!</div>
      </label>
    </div>
    <div class="d-flex flex-column gap-2">

      <label>
        Phone:
        <input class="form-control my-2" formControlName="phoneNumber" placeholder="Your phoneNumber" class="form-control my-2">
        <div *ngIf="this.customerForm.controls['phoneNumber'].errors && this.customerForm.controls['phoneNumber'].touched"
        style="color:red;margin-top: 5px;">{{getPhoneError()}}</div>
      </label>
    </div>
    <div class="d-flex flex-column gap-2">

      <label>
        Email:
        <input class="form-control my-2" formControlName="email" placeholder="Your email" [readonly]="true" style="color:#7c7c7c">
      </label>
    </div>
    <div class="d-flex flex-column gap-2">

      <label>
        Bank Account Number:
        <input class="form-control my-2" formControlName="bankAccountNumber" placeholder="Your bankAccountNumber">
        <div *ngIf="this.customerForm.controls['bankAccountNumber'].errors && this.customerForm.controls['bankAccountNumber'].touched"
        style="color:red;margin-top: 5px;">You should fill this field!</div>
      </label>
    </div>
    <div class="d-flex flex-column gap-2">

      <label>
        Date of Birth:
        <div class="d-flex flex-row my-2">
          <mat-form-field appearance="fill">
              <mat-label>{{this.customerForm.controls['dateOfBirth'].value}}</mat-label>
              <input matInput [matDatepicker]="picker" class="form-control " formControlName="dateOfBirth">
              <mat-datepicker-toggle matSuffix  [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
  </div>
      </label>
    </div>
    <button class="btn btn-primary" (click)="onSubmit()" type="submit">Send</button>
    <div class="error" *ngIf="formError">{{formError}}</div>
  </form>
</div>
